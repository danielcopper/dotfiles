# -------------------------------------------------------
# List of plugins
# -------------------------------------------------------
set -g default-command /bin/bash

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# some basic config that doesn't override user settings
set -g @plugin 'tmux-plugins/tmux-sensible'

# tmux continuum
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# automatically restores last session on tmux launch
set -g @continuum-restore 'on'

# yank into system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# use vim motions for pane and window navigation
# prefix + hjkl to move between panes
# prefix + shift + hjkl to resize
# prefix + | split horizontally
# prefix + - split vertically
# prefix + \ split full width
# prefix + _ split full height
# swap windows with prefix + < or >
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Show matching icons in status
# set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
# set -g @tmux-nerd-font-window-name-show-name true

# -------------------------------------------------------
# Rebinds
# -------------------------------------------------------
# Rebind prefix key
unbind C-b
set-option -g prefix C-Space
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# -------------------------------------------------------
# Other
# -------------------------------------------------------
# Enable mouse control
set -g mouse on
# Fix background color problem when opening neovim inside tmux using Alacritty
# This works hand in hand with some color settings in .bashrc
set -ga terminal-overrides ",xterm-256color:Tc"

# Set true colors
# set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g focus-events on

# Hack to remove weird string of characters on startup
set -sg escape-time 50

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# -------------------------------------------------------
# Colors and Theming
# -------------------------------------------------------
set -g status-interval 3     # update the status bar every 3 seconds
set -g status-left "#[fg=#b4befe,bg=default]  #S #[fg=#45475a,bg=default]|"
set -g status-right "#[fg=#f2dcdc,bg=default] "
set -g status-justify left
set -g status-left-length 200    # increase length (from 10)
set -g status-position bottom
set -g status-style 'bg=default' # transparent
set -g window-status-current-format '#[fg=#b4befe,bg=default] #I #W  #{?window_zoomed_flag,,}'
set -g window-status-format '#[fg=gray,bg=default] #I #W #{?window_zoomed_flag,,}'
set -g window-status-last-style 'fg=white,bg=default'
set -g default-terminal "${TERM}"
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=#f2dcdc
set -g mode-style bg=default,fg=yellow

set -g @tmux-last-color on

# Set vi-mode
set-window-option -g mode-keys vi

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.config/tmux/plugins/tpm/tpm"
